<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title="Hello World!"</title>
<link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
</head>
<body style="background-image: url('/images/background3ds.png'); background-size: cover; background-position: center; background-repeat: no-repeat; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
  <div style="padding:2px; text-align:center">
    <a href="/3DSFriendly"><img src="/images/Logo.png" alt="Logo" style="width:85%;"></a>
  </div>
  <div style="text-align: center; color: white; font-size: 30px;">
  <p>Hello :)<br>This is only a test :}</p>
  </div>
  <div id="imageContainer">
    <img src="Whimsicle1.png" alt="Whimsicle" id="image" style="width: 20%;">
  </div>
  <script>
    var imageSources = ["Whimsicle1.png", "Whimsicle2.png"];
    var imageIndex = 0;
    var imageElement = document.getElementById("image");

    setInterval(function() {
      imageIndex = (imageIndex + 1) % imageSources.length;
      imageElement.src = imageSources[imageIndex];
    }, 750); // 0.75 seconds
  </script>
</body>
</html>
