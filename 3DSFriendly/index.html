  <div id="imageContainer">
    <img src="/images/Whimsicle1.png" alt="Whimsicle" id="image">
  </div>

  <script>
    var imageSources = ["/images/Whimsicle1.png", "/images/Whimsicle2.png"];
    var imageIndex = 0;
    var imageElement = document.getElementById("image");

    function cycleImages() {
      imageIndex = (imageIndex + 1) % imageSources.length;
      imageElement.src = imageSources[imageIndex];
      setTimeout(cycleImages, 750); // 0.75 seconds
    }

    cycleImages();
  </script>
</body>
