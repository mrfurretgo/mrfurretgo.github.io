<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title, favicon, og:image/twitter:image, twitter:card, theme-color, and keywords stay the same per html, og:url is for the current site -->
    <title>MrFurretGO</title>
    <meta name="description" content="Projects by MrFurretGO.">
    <meta name="keywords" content="mrfurretgo, pokemon, furret, incineroar, haunter, whimsicle, lenored, lenored royl">
    <meta property="og:title" content="MrFurretGO Projects">
    <meta property="og:description" content="Projects by MrFurretGO.">
    <meta property="og:image" content="../images/embedImage.webp">
    <meta property="og:url" content="https://mrfurretgo.github.io/images/embedImage.webp">
    <meta name="theme-color" content="#C94B4B">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MrFurretGO Projects">
    <meta name="twitter:description" content="Projects by MrFurretGO.">
    <meta name="twitter:image" content="https://mrfurretgo.github.io/images/embedImage.webp">
    <link rel="icon" href="../favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            animation: fade-in 0.5s ease;
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 999;
        }
        .button-table {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            height: 100vh;
            width: 75%; /* Adjust width as needed */
            position: relative; /* Set position to relative */
            left: 2.5%; /* Move 5% to the left */
            margin: 0;
        }
        .button-row {
            display: flex;
            justify-content: center; 
            width: 100%
        }
        .button-cell:first-child {
            justify-content: flex-end; /* Align left buttons to the right */
        }

        .button-cell:last-child {
            justify-content: flex-start; /* Align right buttons to the left */
        }
	.button {
	    padding: 5px 10px; /* Adjust these values for smaller buttons */
	    background-color: #af47ff; /* Set desired button color */
	    border: 2px solid #7018b8; /* Adjust border size and color as needed */
	    transition: background-color 0.3s ease, border-color 0.3s ease;
	    display: flex;
	    align-items: center;
	    justify-content: center;
	    text-decoration: none;
	    color: black;
	}

	.button:hover {
	    background-color: rgba(255, 255, 255, 0.1);
	    border-color: rgba(255, 255, 255, 0.5);
	}
	
	.button-cell {
	    flex: 1;
	    margin: 5px;
	    display: flex;
	    justify-content: center;
	    background-color: transparent; /* Remove gradient background */
	    border: none; /* Remove border */
	}
        .button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            z-index: 2;
	    border-radius: 50px;
        }
        .details {
            font-size: 2vw;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a id="back-button" href="https://mrfurretgo.github.io">
        <img src="../images/back.webp" alt="Back" style="width: 35%; height: auto;">
    </a>
    <div class="button-table">
        <img class="background" src="../images/background.webp" alt="Background">
        <div class="button-row">
            <div class="button-cell">
                <a href="https://github.com/pokermmon/pokermmon.github.io/" class="button">
                    <img src="https://i.ibb.co/yBb5XSq/horizon.png" alt="Pokemon Horizons Episode List" width="30" height="30">
                    <div class="details" style="white-space: nowrap;">
                        <span>Pokemon Horizons Episode List<br>
			Join the journey of<br>Liko and Roy on their<br>adventures with this website!</span>
                    </div>
                </a>
            </div>
            <div class="button-cell">
                <a href="https://rec.net/room/SimpleSnipersVSRunners" class="button">
                    <img src="https://i.ibb.co/Jczwz6M/simplesniper.png" alt="Twitch" width="30" height="30">
                    <div class="details" style="white-space: nowrap;">
                        Simple Snipers VS Runners (Rec Room)<br>
                        A (somewhat) high quality<br>recreation of a <br>low-effort room.
                    </div>
                </a>
            </div>
            <div class="button-cell">
                <a href="https://mrfurretgo.github.io" class="button">
                    <img src="https://i.ibb.co/zHDQd1k/otherimage.png" alt="Carrd" width="30" height="30">
                    <div class="details" style="white-space: nowrap;">
                        MrFurretGO's Custom Site<br>
			Making a personal site<br>is easy with ChatGPT<br>and some minor adjustments.
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
