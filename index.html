<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrFurretGO!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Start with black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 2s ease-in-out; /* Fade in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .image {
            position: absolute;
            bottom: -100px; /* Start from the bottom of the page */
            animation: slideAndWave 5s infinite alternate;
        }

        @keyframes slideAndWave {
            0% {
                opacity: 0;
                transform: translateY(0) scaleY(1);
            }
            50% {
                opacity: 1;
                transform: translateY(-50px) scaleY(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scaleY(1);
            }
        }
    </style>
</head>
<body>
    <img src="images/Background.png" alt="Background" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
    <img src="images/Logo.png" alt="Logo" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1;">

    <div class="image" style="left: 20%;">
        <img src="images/Lenored1.png" alt="Lenored1">
    </div>
    <div class="image" style="left: 50%;">
        <img src="images/Whimsicle1.png" alt="Whimsicle1">
    </div>
    <div class="image" style="left: 80%;">
        <img src="images/Lenored1.png" alt="Lenored1">
    </div>

    <script>
        var images = ["Lenored1.png", "Lenored2.png", "Lenored3.png", "Lenored4.png", "Lenored5.png", "Lenored6.png", "Lenored7.png", "Lenored8.png"];
        var whimsicleIndex = 0;

        function getRandomImage() {
            return images[Math.floor(Math.random() * images.length)];
        }

        function cycleWhimsicleImage() {
            var img = document.querySelector('.image:nth-child(2) img');
            img.src = (whimsicleIndex % 2 === 0) ? 'images/Whimsicle1.png' : 'images/Whimsicle2.png';
            whimsicleIndex++;
        }

        setInterval(function() {
            cycleWhimsicleImage();
            var lenoredImages = document.querySelectorAll('.image:nth-child(odd) img');
            lenoredImages.forEach(function(img) {
                img.src = 'images/' + getRandomImage();
            });
        }, 1500);
    </script>
</body>
</html>
