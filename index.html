<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Start with black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide overflowing parts of the background */
            animation: fadeIn 2s ease-in-out forwards; /* Fade in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        img {
            max-width: 30%; /* Limit image size to 30% of window width */
            height: auto;
        }

        .background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            opacity: 0; /* Start with background image hidden */
        }

        .image {
            position: absolute;
            bottom: 0;
            transition: transform 0.5s ease;
        }

        .left, .right {
            transform-origin: bottom;
            transform: translateY(-20%) rotate(-5deg); /* Tilt slightly */
        }

        .left {
            left: 50%;
            transform-origin: bottom right;
        }

        .right {
            transform-origin: bottom left;
        }

        .logo {
            max-width: 40%; /* Limit logo size to 40% of window width */
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <img class="background" src="images/background.png" alt="Background">
    <img class="logo" src="images/Logo.png" alt="Logo">

    <div class="image left">
        <img src="images/Lenored1.png" alt="Lenored">
    </div>
    <div class="image right">
        <img src="images/Whimsicle1.png" alt="Whimsicle">
    </div>

    <script>
        var logo = document.querySelector('.logo');
        var leftImage = document.querySelector('.image.left');
        var rightImage = document.querySelector('.image.right');

        function positionImages() {
            var logoRect = logo.getBoundingClientRect();
            var logoCenterX = logoRect.left + logoRect.width / 2;
            var logoBottomY = logoRect.bottom;

            leftImage.style.left = (logoCenterX - logoRect.width / 2 - 15) + 'px'; // Adjust left image x position
            leftImage.style.bottom = (logoBottomY - 10) + 'px';

            rightImage.style.left = (logoCenterX + logoRect.width / 2 + 15) + 'px'; // Adjust right image x position
            rightImage.style.bottom = (logoBottomY - 10) + 'px';
        }

        window.addEventListener('resize', positionImages);
        positionImages();

        var images = ["Lenored1.png", "Lenored2.png", "Lenored3.png", "Lenored4.png", "Lenored5.png", "Lenored6.png", "Lenored7.png", "Lenored8.png"];
        var lastLenoredIndex = -1;
        var whimsicleIndex = 0;

        function getRandomImage() {
            var randomIndex = Math.floor(Math.random() * images.length);
            while (randomIndex === lastLenoredIndex) { // Ensure different image than last one
                randomIndex = Math.floor(Math.random() * images.length);
            }
            lastLenoredIndex = randomIndex;
            return images[randomIndex];
        }

        function cycleWhimsicleImage() {
            var img = document.querySelector('.image.right img');
            img.src = (whimsicleIndex % 2 === 0) ? 'images/Whimsicle1.png' : 'images/Whimsicle2.png';
            whimsicleIndex++;
        }

        setInterval(function() {
            cycleWhimsicleImage();
            var lenoredImages = document.querySelectorAll('.image.left img');
            lenoredImages.forEach(function(img) {
                img.src = 'images/' + getRandomImage();
            });
        }, 1500);
    </script>
</body>
</html>
