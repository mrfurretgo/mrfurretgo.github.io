<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Start with black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 2s ease-in-out; /* Fade in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        img {
            max-width: 45%; /* Limit image size to 45% of window width */
            height: auto;
        }

        .image {
            position: absolute;
            bottom: 0;
        }

        .left {
            left: 5%;
        }

        .right {
            right: 5%;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <img class="background" src="images/Background.png" alt="Background" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
    <img class="logo" src="images/Logo.png" alt="Logo">

    <div class="image left">
        <img src="images/Lenored1.png" alt="Lenored">
    </div>
    <div class="image">
        <img src="images/Logo.png" alt="Logo">
    </div>
    <div class="image right">
        <img src="images/Whimsicle1.png" alt="Whimsicle">
    </div>

    <script>
        var images = ["Lenored1.png", "Lenored2.png", "Lenored3.png", "Lenored4.png", "Lenored5.png", "Lenored6.png", "Lenored7.png", "Lenored8.png"];
        var whimsicleIndex = 0;

        function getRandomImage() {
            return images[Math.floor(Math.random() * images.length)];
        }

        function cycleWhimsicleImage() {
            var img = document.querySelector('.image.right img');
            img.src = (whimsicleIndex % 2 === 0) ? 'images/Whimsicle1.png' : 'images/Whimsicle2.png';
            whimsicleIndex++;
        }

        setInterval(function() {
            cycleWhimsicleImage();
            var lenoredImages = document.querySelectorAll('.image.left img');
            lenoredImages.forEach(function(img) {
                img.src = 'images/' + getRandomImage();
            });
        }, 1500);
    </script>
</body>
</html>
