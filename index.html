<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Start with black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide overflowing parts of the background */
            animation: fadeIn 2s ease-in-out forwards; /* Fade in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        img {
            max-width: 30%; /* Limit image size to 30% of window width */
            height: auto;
        }

        .background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            opacity: 1; /* Ensure background image remains visible after animation */
        }

        .left, .right {
            position: absolute;
            top: 40%; /* Set top position to 40% */
            transition: transform 0.5s ease;
            max-width: 65%; /* Limit image size to 65% of window width */
        }

        .left {
            left: 22%; /* Set left position to 22% */
            transform: rotate(-5deg); /* Rotate 5 degrees left */
        }

        .right {
            left: 72%; /* Set left position to 72% */
            transform: rotate(5deg); /* Rotate 5 degrees right */
        }

        .logo {
            max-width: 50%; /* Limit logo size to 50% of window width */
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <img class="background" src="images/background.png" alt="Background">
    <img class="logo" src="images/Logo.png" alt="Logo">

    <div class="left">
        <img src="images/Lenored1.png" alt="Lenored">
    </div>
    <div class="right">
        <img src="images/Whimsicle1.png" alt="Whimsicle">
    </div>

    <script>
        var images = ["Lenored1.png", "Lenored2.png", "Lenored3.png", "Lenored4.png", "Lenored5.png", "Lenored6.png", "Lenored7.png", "Lenored8.png"];
        var lastLenoredIndex = -1;
        var whimsicleIndex = 0;

        function getRandomImage() {
            var randomIndex = Math.floor(Math.random() * images.length);
            while (randomIndex === lastLenoredIndex) { // Ensure different image than last one
                randomIndex = Math.floor(Math.random() * images.length);
            }
            lastLenoredIndex = randomIndex;
            return images[randomIndex];
        }

        function cycleWhimsicleImage() {
            var img = document.querySelector('.right img');
            img.src = (whimsicleIndex % 2 === 0) ? 'images/Whimsicle1.png' : 'images/Whimsicle2.png';
            whimsicleIndex++;
        }

        setInterval(function() {
            cycleWhimsicleImage();
            var lenoredImages = document.querySelectorAll('.left img');
            lenoredImages.forEach(function(img) {
                img.src = 'images/' + getRandomImage();
            });
        }, 1500);
    </script>
</body>
</html>
