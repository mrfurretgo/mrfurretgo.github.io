<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Start with black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 2s ease-in-out; /* Fade in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        img {
            max-width: 30%; /* Limit image size to 30% of window width */
            height: auto;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .image {
            position: absolute;
            bottom: 0;
            transition: transform 0.5s ease;
        }

        .left {
            left: 5%;
            transform-origin: bottom left;
            transform: translateY(-50%) rotate(-5deg); /* Tilt left slightly */
        }

        .right {
            right: calc(50% + 15%);
            transform-origin: bottom right;
            transform: translateY(-50%) rotate(5deg); /* Tilt right slightly */
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <img class="background" src="images/background.png" alt="Background">
    <img class="logo" src="images/Logo.png" alt="Logo">

    <div class="image left">
        <img src="images/Lenored1.png" alt="Lenored">
    </div>
    <div class="image right">
        <img src="images/Whimsicle1.png" alt="Whimsicle">
    </div>

    <script>
        var images = ["Lenored1.png", "Lenored2.png", "Lenored3.png", "Lenored4.png", "Lenored5.png", "Lenored6.png", "Lenored7.png", "Lenored8.png"];
        var lastLenoredIndex = -1;
        var whimsicleIndex = 0;

        function getRandomImage() {
            var randomIndex = Math.floor(Math.random() * images.length);
            while (randomIndex === lastLenoredIndex) { // Ensure different image than last one
                randomIndex = Math.floor(Math.random() * images.length);
            }
            lastLenoredIndex = randomIndex;
            return images[randomIndex];
        }

        function cycleWhimsicleImage() {
            var img = document.querySelector('.image.right img');
            img.src = (whimsicleIndex % 2 === 0) ? 'images/Whimsicle1.png' : 'images/Whimsicle2.png';
            whimsicleIndex++;
        }

        setInterval(function() {
            cycleWhimsicleImage();
            var lenoredImages = document.querySelectorAll('.image.left img');
            lenoredImages.forEach(function(img) {
                img.src = 'images/' + getRandomImage();
            });
        }, 1500);
    </script>
</body>
</html>
