<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MrFurretGO</title>
<meta name="description" content="A simple landing page.">
<meta name="keywords" content="mrfurretgo, pokemon, furret, incineroar, haunter, whimsicle, lenored, lenored royle">
<meta property="og:title" content="MrFurretGO!">
<meta property="og:description" content="A simple landing page.">
<meta property="og:image" content="https://mrfurretgo.github.io/images/embedImage.webp">
<meta property="og:url" content="https://mrfurretgo.github.io">
<meta name="theme-color" content="#C94B4B">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="MrFurretGO!">
<meta name="twitter:description" content="A simple landing page.">
<meta name="twitter:image" content="https://mrfurretgo.github.io/images/embedImage.webp">
<link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  .container {
    position: relative;
    width: 100%;
    height: 100%;
  }
  .background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
  }
  .logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -35%);
    width: 50%;
    max-width: 959px; /* half of logo width */
    z-index: 2;
  }
  .left-image {
    position: absolute;
    top: 50%; /* Center vertically */
    left: calc(50% - 35.5%); /* Positions at 15% left of the logo width */
    max-width: 20%;
    transform: translateY(-50%);
    transition: transform 0.5s ease;
    z-index: 1;
  }
  .right-image {
    position: absolute;
    top: 50%; /* Center vertically */
    right: calc(50% - 35.5%); /* Positions at 15% right of the logo width */
    max-width: 15%;
    transform: translateY(-50%);
    transition: transform 0.5s ease;
    z-index: 1;
  }
  .music-button {
    position: absolute;
    bottom: 2.5%; /* Offset from the bottom */
    left: 2.5%; /* Offset from the left */
    max-width: 10%; /* Scalable size */
    z-index: 3; /* Ensure it's above other elements */
  }
  .music-info {
    position: absolute;
    bottom: 2.5%; /* Offset from the bottom */
    left: 15%; /* Offset from the left */
    width: 80%; /* Adjust width as needed */
    z-index: 3; /* Ensure it's above other elements */
  }
  #track-name {
    font-family: Arial, sans-serif; /* Specify the desired font family */
    font-size: 2vw; /* Adjust the font size as needed */
    color: #ffffff; /* Set the text color */
    margin: 0; /* Remove default margin */
    text-shadow: -1px -1px 0 #000,  
                  1px -1px 0 #000,
                 -1px 1px 0 #000,
                  1px 1px 0 #000; /* Black outline */
  }
  #track-name a {
    color: #ffffff; /* Set the link color */
    text-decoration: none; /* Remove underline from the link */
  }
  #track-name a:hover {
    text-decoration: underline; /* Add underline on hover */
  }
</style>
</head>
<body>
  <div class="container">
    <img class="background" src="images/background.webp" alt="Background">
    <a href="https://mrfurretgo.github.io/3DS">
      <img class="logo" src="images/Logo.png" alt="Logo">
    </a>
    <img class="left-image" src="images/Lenored1.webp" alt="Left Image">
    <img class="right-image" src="images/Whimsicle1.webp" alt="Right Image">
    <img class="music-button" src="images/music_off.webp" alt="Music Button">
    <div class="music-info" style="display: none;">
      <p id="track-name"><a href="#" id="music-link" target="_blank"></a></p>
    </div>
    <a id="redirect-link" href="https://mrfurretgo.github.io/3DS" style="display: none;">Redirect</a>
  </div>
  <audio id="background-music">
    <source src="audio/eshopstart.mp3" type="audio/mpeg">
    <source src="audio/eshoploop1.mp3" type="audio/mpeg">
  </audio>
  <script>

    const leftImages = [
      "images/Lenored1.webp",
      "images/Lenored2.webp",
      "images/Lenored3.webp",
      "images/Lenored4.webp",
      "images/Lenored5.webp",
      "images/Lenored6.webp",
      "images/Lenored7.webp",
      "images/Lenored8.webp"
    ];

    const rightImages = [
      "images/Whimsicle1.webp",
      "images/Whimsicle2.webp"
    ];

    const leftImageElement = document.querySelector('.left-image');
    const rightImageElement = document.querySelector('.right-image');
    const musicButton = document.querySelector('.music-button');
    const musicInfo = document.querySelector('.music-info');
    const trackName = document.getElementById('track-name');
    const musicLink = document.getElementById('music-link');
    const backgroundMusic = document.getElementById('background-music');
    let leftIndex = 0;
    let rightIndex = 0;
    let isRightForward = true;
    let isMusicOn = false; // Initially music is off

    setInterval(() => {
      leftIndex = (leftIndex + 1) % leftImages.length;
      leftImageElement.src = leftImages[leftIndex];
    }, 1500);

    setInterval(() => {
      if (isRightForward) {
        rightIndex = (rightIndex + 1) % rightImages.length;
        if (rightIndex === rightImages.length - 1) isRightForward = false;
      } else {
        rightIndex = (rightIndex - 1 + rightImages.length) % rightImages.length;
        if (rightIndex === 0) isRightForward = true;
      }
      rightImageElement.src = rightImages[rightIndex];
    }, 1500);

    musicButton.addEventListener('click', () => {
      isMusicOn = !isMusicOn; // Toggle music state
      musicButton.src = isMusicOn ? "images/music_on.webp" : "images/music_off.webp";
      if (isMusicOn) {
        backgroundMusic.src = "audio/eshopstart.mp3"; // Start with section1
        backgroundMusic.play();
        musicInfo.style.display = "block";
        trackName.innerHTML = '<a href="https://youtu.be/q8FL2crrVV4" target="_blank">Playing: January 2015 - Nintendo 3DS eShop</a>';
      } else {
        backgroundMusic.pause();
        musicInfo.style.display = "none";
      }
    });

    backgroundMusic.addEventListener('ended', () => {
      if (backgroundMusic.src.endsWith('eshopstart.mp3')) {
        // After playing section1, start the loop with section2
        backgroundMusic.src = "audio/eshoploop1.mp3";
        backgroundMusic.play();
      } else if (backgroundMusic.src.endsWith('eshoploop1.mp3')) {
        // After playing section2, decide whether to play section2 or section3
        const randomChance = Math.floor(Math.random() * 7); // Random number from 0 to 13
        if (randomChance === 0) {
          // Play section3
          backgroundMusic.src = "audio/eshoploop2.mp3";
          trackName.innerHTML = '<a href="https://youtu.be/xqvrIg9zrqY" target="_blank">Playing: January 2015 - Nintendo 3DS eShop (SiivaGunner)</a>';
        } else {
          // Play section2
          backgroundMusic.src = "audio/eshoploop1.mp3";
          trackName.innerHTML = '<a href="https://youtu.be/q8FL2crrVV4" target="_blank">Playing: January 2015 - Nintendo 3DS eShop</a>';
        }
        backgroundMusic.play();
      } else if (backgroundMusic.src.endsWith('eshoploop2.mp3')) {
        // After playing section3, revert back to section2
        backgroundMusic.src = "audio/eshoploop1.mp3";
        backgroundMusic.play();
        trackName.innerHTML = '<a href="https://youtu.be/q8FL2crrVV4" target="_blank">Playing: January 2015 - Nintendo 3DS eShop</a>';
      }

    });
  </script>
</body>
</html>
