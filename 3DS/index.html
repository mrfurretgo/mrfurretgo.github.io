<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrFurretGO</title>
    <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <style>
      .outlined-text {
        color: white;
        font-size: 18px;
        text-shadow: -1px -1px 0 #000,  
                      1px -1px 0 #000,
                     -1px 1px 0 #000,
                      1px 1px 0 #000;
      }
      </style>
    <script>
      if (!navigator.userAgent.includes("NintendoBrowser")) {
        window.location.href = "https://mrfurretgo.github.io";
      }
      let music = new Audio('/audio/3dsmusic.mp3');
    let musicPlaying = false;

    function toggleMusic() {
      if (musicPlaying) {
        music.pause();
        musicPlaying = false;
        document.getElementById('musicIcon').src = '/images/music_off.png';
      } else {
        music.play();
        music.loop = true;
        musicPlaying = true;
        document.getElementById('musicIcon').src = '/images/music_on.png';
      }
    }
    </script>
  </head>
<body style="background-image: url('/images/background3ds.png'); background-size: cover; background-position: center; background-repeat: no-repeat; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
  <div style="padding:2px; text-align:center">
    <img src="/images/Logo.gif" alt="Logo" style="width:85%;"></a>
  </div>
  <div style="text-align: center;">
    <p class="outlined-text">Hello 3DS User :}</p>
  </div>
  <div style="position: absolute; bottom: 10px; left: 10px;">
    <button id="musicButton" onclick="toggleMusic()">
      <img id="musicIcon" src="/images/music_off.png" alt="Music Off" style="width: 40px; height: 40px;">
    </button>
</body>
</html>
